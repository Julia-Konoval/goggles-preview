<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goggles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="module-gallery module-12345">
      <div class="maxWidth900 padLR15">
        <div class="padTB20">
          <h2>Gallery Module</h2>

          <div class="slider-wrapper">
            <ul class="slider-thumb noPad noMar">
              <li class="type-image">
                <img
                  src="./img/pink/oakley pink.png"
                  alt="front side of glasses"
                />
              </li>
              <li class="type-image">
                <img src="./img/pink/oakley pink2.png" alt="goggles" />
              </li>
              <li class="type-image">
                <img src="./img/pink/oakley pink3.png" alt="goggles" />
              </li>
            </ul>

            <ul class="slider-preview noPad noMar">
              <li class="type-image">
                <img src="./img/pink/oakley pink.png" alt="" />
              </li>
              <li class="type-image">
                <img src="./img/pink/oakley pink2.png" alt="" />
              </li>
              <li class="type-image">
                <img src="./img/pink/oakley pink3.png" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script src="preview.js"></script>
  </body>
</html>
