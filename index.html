<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goggles</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="column"> -->
    <section class="module-gallery module-12345">
      <div class="maxWidth900 padLR15">
        <div class="padTB20">
          <div class="slider-wrapper">
            <ul class="slider-thumb noPad noMar">
              <li class="thumb-image">
                <img
                  class="thumbnail"
                  src="./img/pink/oakley pink.png"
                  alt="front side of glasses"
                />
              </li>
              <li class="thumb-image">
                <img
                  class="thumbnail"
                  src="./img/pink/oakley pink2.png"
                  alt="goggles"
                />
              </li>
              <li class="thumb-image">
                <img
                  class="thumbnail"
                  src="./img/pink/oakley pink3.png"
                  alt="goggles"
                />
              </li>
            </ul>

            <ul class="slider-preview noPad noMar">
              <li class="preview-image">
                <img src="./img/pink/oakley pink.png" alt="" />
              </li>
              <li class="preview-image">
                <img src="./img/pink/oakley pink2.png" alt="" />
              </li>
              <li class="preview-image">
                <img src="./img/pink/oakley pink3.png" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <section class="description-container">
        <div class="description">
          <h3>Includes</h3>
          <p>Hard case protective case with zipper</p>
        </div>
        <div class="description">
          <h3>30-DAY</h3>
          <p>100 percent, no questions asked, money back qurantee</p>
        </div>
        <div class="description">
          <h3>2-YEAR</h3>
          <p>warranty covering frame damage at no change</p>
        </div>
        <div class="description">
          <h3>FREE</h3>
          <p>shipping & retuns on all orders to the US</p>
        </div>
      </section>
    </section>
    <form class="form">
      <h1>WRAP AROUND</h1>
      <input type="hidden" name="prod" />
      <div id="options">
        <div class="product-type">
          <div class="info">
            <h2>POLYCARBONATE</h2>
            <h2>$30</h2>
          </div>
          <div class="thumb-options">
            <!-- Dynamically created thumbnails start -->
            <img id="pic-1" src="img/pink/oakley pink.png" />
            <img id="pic-2" src="img/green/oakley green.png" />
            <img id="pic-3" src="img/blue/oakley blue.png" />
            <!-- Dynamically created thumbnails end -->
          </div>
        </div>
        <div class="product-type">
          <div class="info">
            <h2>POLYCARBONATE</h2>
            <h2>$30</h2>
          </div>
          <div class="thumb-options">
            <!-- Dynamically created thumbnails start -->
            <img id="pic-1" src="img/pink/oakley pink.png" />
            <img id="pic-2" src="img/green/oakley green.png" />
            <img id="pic-3" src="img/blue/oakley blue.png" />
            <!-- Dynamically created thumbnails end -->
          </div>
        </div>
        <div class="product-type">
          <div class="info">
            <h2>POLYCARBONATE</h2>
            <h2>$30</h2>
          </div>
          <div class="thumb-options">
            <!-- Dynamically created thumbnails start -->
            <img id="pic-1" src="img/pink/oakley pink.png" />
            <img id="pic-2" src="img/green/oakley green.png" />
            <img id="pic-3" src="img/blue/oakley blue.png" />
            <!-- Dynamically created thumbnails end -->
          </div>
        </div>
      </div>
    </form>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <!-- Slick Carousel -->

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"
    ></script>

    <script src="preview.js"></script>
  </body>
</html>
